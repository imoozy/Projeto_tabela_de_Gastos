<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Gastos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tabela de Gastos</h1>

    <table id="tabela-gastos">
        <thead>
            <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbody-gastos">
            <!-- Linhas da tabela serão adicionadas aqui com JavaScript -->
        </tbody>
    </table>

    <p>Total: R$ <span id="total">0.00</span></p>

    <form id="formulario-gastos">
        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" step="0.01" required>

        <button type="button" id="adicionar">Adicionar Gasto</button>
    </form>

    <script src="./js/script.js"></script>
</body>
</html>
